<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice flex</title>
    <link rel="stylesheet" href="exo.css">
</head>

<body>
    <div id="exo">
        <!-- Chaque exercice se fera dans une section différente
        chaque section devra occuper toute la hauteur du viewport -->
        <section id="exo1">
            <!-- Faites 8 div de couleurs différentes
            chacune d'entre elles doivent être vertical 
            et occuper la totalité du viewport.
            En format tablette elles doivent faire 
            deux lignes de 4.
            En format Mobile 4 lignes de deux.
            Bonus : ajouter une marge autour d'elles -->

            <main class="colonne">
                <div class="Size Couleur1">DIV 1</div>
                <div class="Size Couleur2">DIV 2</div>
                <div class="Size Couleur3">DIV 3</div>
                <div class="Size Couleur4">DIV 4</div>
                <div class="Size Couleur5">DIV 5</div>
                <div class="Size Couleur6">DIV 6</div>
                <div class="Size Couleur7">DIV 7</div>
                <div class="Size Couleur8">DIV 8</div>
            </main>
        </section>
        <section id="exo2">
            <!-- Faites 9 div de couleurs différentes
            Elles doivent faire 3 lignes, 
            une de 4, une de 1 et une autre de 4
            En format tablette, ce sera 5 lignes 
            2 de deux, une de 1 puis deux de 2 
            En format mobile, une colonne simple -->
            <main class="colonne2">
                <div class="Size2 Couleur1">DIV 1</div>
                <div class="Size2 Couleur2">DIV 2</div>
                <div class="Size2 Couleur3">DIV 3</div>
                <div class="Size2 Couleur4">DIV 4</div>
                <div class="Size2 Couleur5" id="Row5">DIV 5</div>
                <div class="Size2 Couleur6">DIV 6</div>
                <div class="Size2 Couleur7">DIV 7</div>
                <div class="Size2 Couleur8">DIV 8</div>
                <div class="Size2 Couleur9">DIV 9</div>
            </main>
        </section>
        <section id="exo3">
            <!-- Créer un header, un main, une nav et un 
            footer.
            Placez le header en haut prenant toute la largeur
            Placez la nav à gauche sur 200px, le main
            prenant le reste de la droite
            et le footer en dessous prenant toute la largeur
            En format mobile les 4 éléments doivent être 
            en colonne, avec la nav entre le main et le 
            footer -->
        </section>
    </div>
</body>

</html>
