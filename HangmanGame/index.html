<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    </div>
    <div class="firstContainer">
        <div class="hangMan">
            <img src="./hangManImg/hangman-0.svg" alt="hangmanImg">
        </div>
        <div class="secretWordBox">
            <ul class="wordDisplay">
            </ul>
        </div>

    </div>
    <p class="lives">guesses : <b>0 / 7</b></p>
    <div class="keyboard">
      
    </div>


</body>
